name: Build and Publish
on:
  push:
    tags:
      - '*'

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
        env:
          SERVER_VERSION: $(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          TAG: maikemota/vanilla-minecraft:${SERVER_VERSION}
          REPO: maikemota/vanilla-minecraft:$(echo "${{ $TAG }}")
          
      - name: Echo Server Version
        run: $(echo $SERVER_VERSION)
        
      - name: Echo TAG
        run: $(echo $TAG)
        
      - name: Echo REPO
        run: $(echo $REPO)
        
      - name: Build image
        run: docker build . --tag  --build-arg SERVER_VERSION=$(echo "${{ $TAG }}")

      - name: Push image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: $(echo "${{ REPO }}")
