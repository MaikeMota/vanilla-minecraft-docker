name: Docker Image CI

on:
  push:
    tags: '*'
jobs:

  build:
    env:
      SERVER_VERSION: ${{ steps.branch_name.outputs.SOURCE_TAG }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:${{SERVER_VERSION}}
